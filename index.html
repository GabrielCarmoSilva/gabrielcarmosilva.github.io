<!DOCTYPE html>
<html>
  <head>
    <title>Minecraft clone</title>

    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./html/resources/default.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./T3/styles/style.css" />
  </head>

  <body>
    <!--Loading screen-->
    <section id="loading-screen">
      <div id="title-container">
        <h1>Minecraft Clone</h1>
        <h2>with three.js library</h2>
      </div>

      <div id="loader">
        <button class="button" id="btn-loading">Loading...</button>
        <div class="box-loader"></div>
      </div>

      <button class="button" id="btn-start">START</button>
    </section>

    <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <!-- <script type="importmap">
      { "imports": { "three": "../../build/three.module.js" } }
    </script> -->

    <script type="importmap">
      { "imports": { "three": "./build/three.module.js" } }
    </script>

    <script src="./T3/scripts/script.js"></script>

    <div id="webgl-output"></div>
  </body>
</html>
